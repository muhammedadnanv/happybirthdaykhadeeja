<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  
    <title>Happy Birthday, Khadeeja!</title>
</head>
<body>
    <header>
        <h1 class="rotate">Happy Birthday, Khadeeja!</h1>
      <p> Wishing you joy, success, and unforgettable moments</p>
    </header>
   <canvas id="birthday"></canvas>
    <main>
        <section id="countdown">
          <img src="https://i.ibb.co/2PC9MsX/khadeeja.jpg" alt="khadeeja" border="0" width="300" height="300">
           <img src="https://i.ibb.co/x35cntx/khadeeja.jpg" alt="khadeeja" border="0" width="300" height="300">
            <h2>Countdown to the Celebration:</h2>
            <div id="timer"></div>
        </section>
      
        <form action="https://formspree.io/f/xeqyordg" method="post">
            <section>
                <h2>Write Your Wishes Here</h2>
                <p>For Khadeeja</p>
                <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</body>
</html>
